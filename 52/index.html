<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width# initial-scale=1.0">
  <title> CSS Clip-Path </title>

  <link rel="stylesheet" href="/52/index.css">
</head>

<body>

  <img alt="No Preview Available">

  <br>

  <label for="top"> Top Margin </label>
  <input type="range" value="6" step="10" name="top" id="top" min="0" max="100" onchange="Function()">
  <p id="topValue">0</p>

  <hr>

  <label for="right"> Right Margin </label>
  <input type="range" value="6" step="10" name="top" id="right" min="0" max="100" onchange="Function()">
  <p id="rightValue">0</p>

  <hr>

  <label for="bottom"> Bottom Margin </label>
  <input type="range" value="6" step="10" name="top" id="bottom" min="0" max="100" onchange="Function()">
  <p id="bottomValue">0</p>

  <hr>

  <label for="left"> Left Margin </label>
  <input type="range" value="6" step="10" name="top" id="left" min="0" max="100" onchange="Function()">
  <p id="leftValue">0</p>

</body>


<script src="/52/index.js"></script>

</html>
