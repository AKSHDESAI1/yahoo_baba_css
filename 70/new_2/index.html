<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML FORMS </title>

  <link rel="stylesheet" href="/70/new_2/index.css">
</head>

<body>
  <h1> Yahoo Baba : CSS Pseudo Classes Selectors </h1>

  <form action="">

    <label for="fName"> First Name : </label>
    <input type="text" id="fName" required> <br> <br>

    <label for="lName"> Last Name : </label>
    <input type="text" id="lName" required disabled> <br> <br>

    <label for="age"> Your Age : </label>
    <input type="number" id="age" min="10" max="20"> <br> <br>
    <p class="ageValidate"> Value must be between 11 to 20. </p>

    <label for="email1"> Email Id : </label>
    <input type="email" id="email1"> <br> <br>

    <label for="hobbies"> Hobbies : </label>
    <input type="checkbox" name="sport" checked> <label for=""> cricket </label>
    <input type="checkbox" name="sport"> <label for=""> table-tennis </label>
    <input type="checkbox" name="sport"> <label for=""> reading </label> <br> <br>

    <p>lala</p>

    <label for="gender"> Gender : </label>
    <input type="radio" name="gender" id="male" checked> <label for=""> Male </label>
    <input type="radio" name="gender" id="female"> <label for=""> FeMale </label> <br> <br>

    <label for="country"> Country : </label>
    <select name="country" id="">
      <option value="india">india</option>
      <option value="america" selected>america</option>
      <option value="pakistan">pakistan</option>
    </select> <br> <br>

    <label for="fName"> First Name : </label>
    <input type="text" id="fName"> <br> <br>

    <input type="submit" value="submit">
  </form>

</body>

</html>
